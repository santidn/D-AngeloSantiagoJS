<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">D'Angelo Santiago</a>
        </div>
      </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row justify-content-center" id="seccion-productos"></div>
        </section>
        <section id="seccion-carrito" class="m-2"></section>
        <section class="mt-5 mb-5">
            <div class="row justify-content-center">
                <form id="formulario" class="col-8 col-md-5 d-none">
                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input required type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido *</label>
                        <input required type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido"
                            >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input required type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono *</label>
                        <input required type="tel" class="form-control" id="telefono" placeholder="Telefono" name="telefono"
                            >
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="direccion" class="form-label">Dirección *</label>
                        <input required type="text" class="form-control" id="direccion" placeholder="ejemplo dirección 356 6B" name="direccion">
                    </div>
                    <button type="submit" class="btn btn-success" id="confirmarCompra">Confirmar Compra</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
